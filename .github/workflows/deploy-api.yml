name: Deploy API to Azure Functions (ZipDeploy via WebApps Deploy)

on:
  push:
    branches: [ "master" ]
    paths:
      - "api/**"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (api)
        working-directory: api
        run: npm ci

      - name: Build (api)
        working-directory: api
        run: npm run build

      # Create a deployment zip containing the API project
      - name: Zip API package
        run: |
          cd api
          zip -r ../api.zip . -x "local.settings.json" -x ".gitignore" -x "node_modules/*" -x "**/.DS_Store"

      - name: Deploy to Function App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "func-emw-jb"
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: "api.zip"
