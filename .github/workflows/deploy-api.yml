name: Deploy API to Azure Functions

on:
  push:
    branches: ["master"]
    paths:
      - "api/**"
      - ".github/workflows/master_func-emw-jb.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install + build (api)
        working-directory: api
        run: |
          npm ci
          npm run build

      # Key step: install production deps so runtime has @azure/cosmos
      - name: Install production dependencies (api)
        working-directory: api
        run: npm ci --omit=dev

      - name: Zip artifact for deployment
        run: |
          cd api
          zip -r ../api.zip . -x "local.settings.json"

      - name: Deploy to Azure Functions (publish profile)
        uses: Azure/functions-action@v1
        with:
          app-name: func-emw-jb
          package: api.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
