<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Memory Wall">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B0F19"></stop>
      <stop offset="1" stop-color="#111827"></stop>
    </linearGradient>

    <!-- Accent gradient for photo tiles -->
    <linearGradient id="tile" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#60A5FA"></stop>
      <stop offset="0.5" stop-color="#A78BFA"></stop>
      <stop offset="1" stop-color="#34D399"></stop>
    </linearGradient>

    <!-- Soft highlight -->
    <radialGradient id="shine" cx="30%" cy="20%" r="80%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.22"></stop>
      <stop offset="0.6" stop-color="#FFFFFF" stop-opacity="0.06"></stop>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"></stop>
    </radialGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"></feDropShadow>
    </filter>

    <clipPath id="clip">
      <rect x="28" y="28" width="200" height="200" rx="48"></rect>
    </clipPath>
  </defs>

  <!-- Outer rounded tile -->
  <rect x="28" y="28" width="200" height="200" rx="48" fill="url(#bg)" filter="url(#shadow)"></rect>

  <!-- Inner photo wall grid (clipped to tile) -->
  <g clip-path="url(#clip)">
    <!-- subtle vignette -->
    <rect x="28" y="28" width="200" height="200" fill="url(#shine)"></rect>

    <!-- grid background -->
    <rect x="48" y="58" width="160" height="140" rx="22" fill="#0F172A" opacity="0.85"></rect>

    <!-- 3x2 photo tiles -->
    <!-- Row 1 -->
    <rect x="60" y="70" width="44" height="44" rx="12" fill="url(#tile)" opacity="0.95"></rect>
    <rect x="106" y="70" width="44" height="44" rx="12" fill="#22C55E" opacity="0.85"></rect>
    <rect x="152" y="70" width="44" height="44" rx="12" fill="#A78BFA" opacity="0.85"></rect>

    <!-- Row 2 -->
    <rect x="60" y="118" width="44" height="44" rx="12" fill="#60A5FA" opacity="0.85"></rect>
    <rect x="106" y="118" width="44" height="44" rx="12" fill="url(#tile)" opacity="0.95"></rect>
    <rect x="152" y="118" width="44" height="44" rx="12" fill="#F59E0B" opacity="0.85"></rect>

    <!-- small "wall pin" dot for logo character -->
    <circle cx="196" cy="196" r="10" fill="#E5E7EB" opacity="0.9"></circle>
    <circle cx="196" cy="196" r="5" fill="#111827" opacity="0.9"></circle>
  </g>

  <!-- Border ring for crispness -->
  <rect x="28.5" y="28.5" width="199" height="199" rx="48" fill="none" stroke="#FFFFFF" stroke-opacity="0.10"></rect>
</svg>
